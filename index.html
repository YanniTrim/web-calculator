<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p></p>
        </div>
        <div class="buttons">
            <div class="left-side">
                <div class="top-row">
                    <button>CE</button>
                    <button>C</button>
                    <button>Del</button>
                </div>
                <div class="row1">
                    <button class="numberButton">7</button>
                    <button class="numberButton">8</button>
                    <button class="numberButton">9</button>
                </div>
                <div class="row2">
                    <button class="numberButton">4</button>
                    <button class="numberButton">5</button>
                    <button class="numberButton">6</button>
                </div>
                <div class="row3">
                    <button class="numberButton">1</button>
                    <button class="numberButton">2</button>
                    <button class="numberButton">3</button>
                </div>
                <div class="row4">
                    <button class="numberButton">0</button>
                    <button>.</button>
                    <button>+/-</button>
                </div>
            </div>
            <div class="operators">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
