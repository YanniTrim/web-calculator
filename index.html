<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p>987556</p>
        </div>
        <div class="buttons">
            <div class="left-side">
                <div class="top-row">
                    <button>CE</button>
                    <button>C</button>
                    <button>Del</button>
                </div>
                <div class="numpad">
                    <div class="row1">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="row2">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="row3">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="row4">
                        <button>0</button>
                        <button>.</button>
                        <button>+/-</button>
                    </div>
                </div>
            </div>
            <div class="operators">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
